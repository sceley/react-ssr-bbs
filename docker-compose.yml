version: '3'
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    # image: sceley/pmnode
    environment:
      - NODE_ENV=production
      - PORT=80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=16051223
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_PASSWORD=16051223
      - MYSQL_DATABASE=sceley_bbs
    depends_on:
      - redis
      - mysql
    networks:
      - docker-bbs
    ports:
      - 80:80

  redis:
    image: redis
    volumes:
      - bbs-redis:/data
    networks:
      - docker-bbs
    command: redis-server --appendonly yes --requirepass 16051223

  mysql:
    image: mysql
    volumes:
      - bbs-mysql:/var/lib/mysql
    environment: 
      - MYSQL_ROOT_PASSWORD=16051223
      - MYSQL_DATABASE=sceley_bbs
    networks:
      - docker-bbs

volumes:
  bbs-redis:
  bbs-mysql:

networks:
  docker-bbs:
    driver: bridge 